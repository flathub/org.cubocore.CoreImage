app-id: org.cubocore.CoreImage
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: coreimage
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host:ro # List all images from host folder read-only
  - --filesystem=xdg-config:create # flatpak linter causes error on xdg-config
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        tag: v4.5.0
  - name: coreimage
    post-install:
      - install -Dp -m 644 org.cubocore.CoreImage.appdata.xml /app/share/appdata/org.cubocore.CoreImage.appdata.xml
    buildsystem: cmake-ninja
    sources:
      - type: file
        path: org.cubocore.CoreImage.appdata.xml
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreimage.git
        tag: v4.5.0
