app-id: org.cubocore.CoreImage
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: coreimage
rename-desktop-file: cc.cubocore.CoreImage.desktop
rename-icon: cc.cubocore.CoreImage
rename-appdata-file: cc.cubocore.CoreImage.metainfo.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host # For saving edited images and browsing images
  - --talk-name=org.freedesktop.Notifications # Required for notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: [
        "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
    ]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: 17d4c94f3be2c7f67dc757cf852f0144945c2c69
        tag: v5.0.1
  - name: coreimage
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreimage.git
        commit: 9699a6754c4c2aa24952af4d6947ab0237b456b6
        tag: v5.0.1
      - type: patch
        path: fix-icon-name.patch
